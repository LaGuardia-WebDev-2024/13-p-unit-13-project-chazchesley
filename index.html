      //Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#movie-answer");

        $("#movie-result").hide(1000, function () {
          $("#movie-result").slideDown(3000);
          if (answer === "movie3") {
            $("#movie-result").text("YES!");
          } else {
            $("#movie-result").text("no");
          }
        });
      });
